<!DOCTYPE html> 
<html lang='en'>
    <Head>
        <title>Facebook entre ou cadastre-se</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <!--incluir javascript-->
    </Head>
    <body>
        <hl>Facebook</hl>
        <form action="">
            <center> <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" height="150" width="450" >
            <br>
            <label>Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome">
            <br>
            <label>Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Idade">
            <br>
            <label>Data Nasc:</label>
            <input type="date" id="nasc" name="nasc" placeholder="DD/MM/ANO">
            <br>
            <label>Email:</label>
            <input type="email" id="email" name="email" placeholder="E-mail">
            <br>
            <label>Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha">
            <br>
            <input type="submit" value="Vai!">
        </form> </center>
    </body>
